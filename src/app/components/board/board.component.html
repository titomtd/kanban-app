<article class="p-5 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 group relative">
  <button (click)="toggleUpdateForm()" class="absolute top-0 right-8 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex p-3">
    <fa-icon [icon]="faPencilAlt"></fa-icon>
  </button>
  <button (click)="deleteBoard()" class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-red-500 rounded hover:bg-red-200 hover:text-red-700 group-hover:flex p-3">
    <fa-icon [icon]="faTrashAlt"></fa-icon>
  </button>
  <h5 *ngIf="!updateFormShow" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ _board.label }}</h5>
  <form class="w-40" *ngIf="updateFormShow" [formGroup]="updateForm" (ngSubmit)="updateBoard()">
    <input
      class="input-text"
      [ngClass]="{'input-text-error': (updateForm.get('label')?.invalid && (updateForm.get('label')?.dirty || updateForm.get('label')?.touched))}"
      id="label"
      type="text"
      formControlName="label"
      placeholder="Label"
    />
    <div *ngIf="updateForm.get('label')?.invalid && (updateForm.get('label')?.dirty || updateForm.get('label')?.touched)"
         class="text-xs text-red-600">
      <span *ngIf="updateForm.get('label')?.errors?.['required']">Ce champ est requis.</span>
      <div *ngIf="updateForm.get('label')?.errors?.['minlength']">La taille minimum est de 3 caractères.</div>
      <div *ngIf="updateForm.get('label')?.errors?.['maxlength']">La taille maximum est de 16 caractères.</div>
    </div>
  </form>
  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Ce projet est composé de {{ _board.sections.length }} sections.</p>
  <a href="#" class="text-cyan-900 hover:text-cyan-700 hover:underline flex align-centers">
    Voir plus
  </a>
</article>
