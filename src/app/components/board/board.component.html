<article class="relative flex flex-col items-start p-4 mt-3 bg-white rounded-lg cursor-pointer bg-opacity-90 group hover:shadow-lg">
  <button (click)="toggleUpdateForm()" class="absolute top-0 right-8 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex p-3">
    <fa-icon [icon]="faPencilAlt"></fa-icon>
  </button>
  <button (click)="deleteBoard()" class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-red-500 rounded hover:bg-red-200 hover:text-red-700 group-hover:flex p-3">
    <fa-icon [icon]="faTrashAlt"></fa-icon>
  </button>
  <h4 *ngIf="!updateFormShow" class="my-3 text-xl font-bold">{{_board.label}}</h4>
  <form *ngIf="updateFormShow" [formGroup]="updateForm" (ngSubmit)="updateBoard()">
    <input class="my-3 text-xl font-bold shadow appearance-none border rounded w-36 px-2 py-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="label" type="text" formControlName="label" placeholder="Label" required minlength="4">
  </form>
  <span class="flex items-center h-6 px-3 text-xs font-semibold text-pink-500 bg-pink-100 rounded-full">{{_board.sections.length}} section(s)</span>
</article>
