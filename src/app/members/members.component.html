<div class="container mx-auto">
  <div class="relative flex items-center justify-between my-6">
    <h1 class="text-2xl font-bold">Membres ({{users.length}})</h1>
    <button (click)="toggleCreateForm()" class="button button-square">+</button>
  </div>
  <section class="grid grid-cols-2 md:gris-cols-3 lg:grid-cols-4 gap-4">
    <app-member *ngFor="let user of users" [_user]="user"></app-member>
  </section>
</div>
<div *ngIf="createFromShow" class="py-12 bg-gray-100 bg-opacity-50 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
  <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
    <form [formGroup]="createForm" (ngSubmit)="createUser()" class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">
      <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Nouveau membre</h1>
      <div class="input">
        <input
          class="input-text"
          [ngClass]="{'input-text-error': (createForm.get('firstName')?.invalid && (createForm.get('firstName')?.dirty || createForm.get('firstName')?.touched))}"
          id="firstName"
          type="text"
          formControlName="firstName"
          placeholder="Prénom *"
        />
        <div *ngIf="createForm.get('firstName')?.invalid && (createForm.get('firstName')?.dirty || createForm.get('firstName')?.touched)"
             class="text-xs text-red-600">
          <span *ngIf="createForm.get('firstName')?.errors?.['required']">Ce champ est requis.</span>
          <div *ngIf="createForm.get('firstName')?.errors?.['maxlength']">La taille maximum est de 20 caractères.</div>
        </div>
      </div>
      <div class="input">
        <input
          class="input-text"
          [ngClass]="{'input-text-error': (createForm.get('lastName')?.invalid && (createForm.get('lastName')?.dirty || createForm.get('lastName')?.touched))}"
          id="lastName"
          type="text"
          formControlName="lastName"
          placeholder="Nom *"
        />
        <div *ngIf="createForm.get('lastName')?.invalid && (createForm.get('lastName')?.dirty || createForm.get('lastName')?.touched)"
             class="text-xs text-red-600">
          <span *ngIf="createForm.get('lastName')?.errors?.['required']">Ce champ est requis.</span>
          <div *ngIf="createForm.get('lastName')?.errors?.['maxlength']">La taille maximum est de 20 caractères.</div>
        </div>
      </div>
      <div class="flex items-center justify-start w-full">
        <button [disabled]="!createForm.valid" type="submit" class="button button-primary">Créer</button>
        <button (click)="toggleCreateForm()" class="button button-secondary ml-3">Annuler</button>
      </div>
      <button (click)="toggleCreateForm()" class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600" aria-label="close modal" role="button">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </form>
  </div>
</div>
